        const notifSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3');

        // --- 3. ADVANCED PARSER (Fixes missing PDFs) ---
        function parseRawData() {
            const lines = rawData.split('\n');
            const parsed = [];
            
            lines.forEach(line => {
                line = line.trim();
                if(!line) return;
                
                // Regex to find ANY http link, regardless of separator spacing
                // Matches ": http", ":http", " : http", etc.
                const urlMatch = line.match(/:\s*(http.*)/);
                
                if (urlMatch && urlMatch[1]) {
                    // Extract URL
                    let url = urlMatch[1].trim();
                    
                    // Extract Title (Everything before the last colon that started the URL)
                    // We split by the regex match index
                    let title = line.substring(0, line.lastIndexOf(urlMatch[0])).trim();
                    
                    // Clean Title
                    title = title.replace(/^\[English\]\s*/i, ''); // Remove [English] tag
                    title = title.replace(/^\[.*?\]\s*/, ''); // Remove generic brackets
                    title = title.replace(/\|/g, ''); // Remove pipes

                    // Cleanup URL Junk
                    url = url.replace(/compressed\.pdf$/, '.pdf');

                    // Determine Type
                    let type = 'video';
                    if (url.includes('.pdf')) type = 'pdf';
                    else if (url.includes('youtube.com') || url.includes('youtu.be')) type = 'youtube';
                    else if (url.includes('.m3u8')) type = 'video';
                    
                    parsed.push({ title, url, type });
                }
            });
            return parsed;
        }

        // --- 4. SLIDER LOGIC ---
        const sliderData = [
            { title: "SSC Aarambh Batch-01", subtitle: "Complete English Preparation", img: "https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?auto=format&fit=crop&w=1200&q=80" },
            { title: "Latest PDF Notes", subtitle: "Download Chapter-wise", img: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=1200&q=80" },
            { title: "Live Classes", subtitle: "Watch Anywhere Anytime", img: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=1200&q=80" }
        ];

        let currentSlide = 0;

        function initSlider() {
            const wrapper = document.getElementById('slider-wrapper');
            const dots = document.getElementById('slider-dots');
            
            // Build Slides
            wrapper.innerHTML = sliderData.map(slide => `
                <div class="slide shrink-0 w-full h-full relative">
                    <img src="${slide.img}" class="w-full h-full object-cover">
                    <div class="slide-overlay absolute inset-0 flex flex-col justify-end p-6">
                        <span class="text-xs font-bold text-yellow-400 bg-black/50 px-2 py-1 rounded w-max mb-2">FEATURED</span>
                        <h2 class="text-xl md:text-3xl font-bold text-white">${slide.title}</h2>
                        <p class="text-sm md:text-base text-gray-200">${slide.subtitle}</p>
                    </div>
                </div>
            `).join('');

            // Build Dots
            dots.innerHTML = sliderData.map((_, i) => 
                `<button onclick="goToSlide(${i})" class="w-2 h-2 rounded-full transition-all bg-white/50 hover:bg-white ${i===0?'w-6 bg-white':''}"></button>`
            ).join('');

            // Auto Slide
            setInterval(() => {
                currentSlide = (currentSlide + 1) % sliderData.length;
                updateSlider();
            }, 4000);
        }

        function updateSlider() {
            const wrapper = document.getElementById('slider-wrapper');
            const dots = document.getElementById('slider-dots').children;
            
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            Array.from(dots).forEach((dot, i) => {
                dot.className = `h-2 rounded-full transition-all ${i === currentSlide ? 'w-6 bg-white' : 'w-2 bg-white/50'}`;
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // --- 5. NOTIFICATION SYSTEM ---
        function toggleNotifPanel() {
            document.getElementById('notif-panel').classList.toggle('hidden');
            renderNotifications();
        }

        function sendNotification(title, msg, link="#") {
            notifSound.play().catch(()=>{}); // Try play sound
            
            const notif = {
                id: Date.now(),
                title, msg, link,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            notifications.unshift(notif);
            localStorage.setItem('banty_notifications', JSON.stringify(notifications));
            
            updateBadge();
            showToast(title, msg);
        }

        function renderNotifications() {
            const list = document.getElementById('notif-list');
            if(notifications.length === 0) {
                list.innerHTML = '<p class="text-center text-xs text-gray-400 py-8">No notifications</p>';
                return;
            }
            
            list.innerHTML = notifications.map(n => `
                <div class="p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg flex justify-between group hover:bg-indigo-50 dark:hover:bg-gray-700 transition cursor-pointer">
                    <div onclick="window.location.href='${n.link}'">
                        <h4 class="text-xs font-bold text-gray-800 dark:text-white">${n.title}</h4>
                        <p class="text-[10px] text-gray-500 dark:text-gray-300 line-clamp-2 mt-0.5">${n.msg}</p>
                        <span class="text-[9px] text-indigo-400 mt-1 block">${n.time}</span>
                    </div>
                    <button onclick="deleteNotif(${n.id})" class="text-gray-400 hover:text-red-500 self-start"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
        }

        function deleteNotif(id) {
            notifications = notifications.filter(n => n.id !== id);
            localStorage.setItem('banty_notifications', JSON.stringify(notifications));
            renderNotifications();
            updateBadge();
        }

        function clearAllNotifs() {
            notifications = [];
            localStorage.setItem('banty_notifications', JSON.stringify([]));
            renderNotifications();
            updateBadge();
        }

        function updateBadge() {
            const badge = document.getElementById('notif-badge');
            if(notifications.length > 0) badge.classList.remove('hidden');
            else badge.classList.add('hidden');
        }

        function showToast(title, body) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-body').innerText = body;
            
            toast.classList.remove('translate-x-[150%]');
            setTimeout(() => hideToast(), 5000);
        }

        function hideToast() {
            document.getElementById('toast').classList.add('translate-x-[150%]');
        }

        // --- 6. RENDER CONTENT ---
        function filterType(type) {
            currentFilter = type;
            
            // Update UI buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active'); // Needs event passed or handle logic differently, simple hack below:
            if(type === 'all') document.querySelectorAll('.tab-btn')[0].classList.add('active');
            if(type === 'video') document.querySelectorAll('.tab-btn')[1].classList.add('active');
            if(type === 'pdf') document.querySelectorAll('.tab-btn')[2].classList.add('active');

            searchContent(); // Re-render with filter
        }

        function renderList(data) {
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';

            if(data.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">No content found</div>';
                return;
            }

            data.forEach(item => {
                const isPdf = item.type === 'pdf';
                const icon = isPdf ? 'fa-file-pdf' : 'fa-play';
                const color = isPdf ? 'text-red-500' : 'text-primary';
                const bg = isPdf ? 'bg-red-500/10' : 'bg-primary/10';
                const action = isPdf ? `openPdf('${item.url}')` : `loadVideo('${item.url}', '${item.type}', '${item.title}')`;
                const btnText = isPdf ? 'READ PDF' : 'WATCH';

                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-carddark rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-800 hover:shadow-lg transition hover:-translate-y-1 group';
                card.onclick = (e) => { if(e.target.tagName !== 'BUTTON') eval(action) };

                card.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="w-10 h-10 rounded-full ${bg} flex items-center justify-center shrink-0">
                            <i class="fas ${icon} ${color}"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-sm font-semibold text-gray-800 dark:text-gray-100 line-clamp-2 leading-snug group-hover:text-primary transition-colors">
                                ${item.title}
                            </h3>
                            <div class="flex items-center justify-between mt-3">
                                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">${isPdf ? 'Notes' : 'Video'}</span>
                                <button onclick="event.stopPropagation(); ${action}" class="text-xs font-bold ${color} bg-gray-50 dark:bg-gray-700/50 px-3 py-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                                    ${btnText}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function searchContent() {
            const query = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = contentData.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(query);
                const matchesType = currentFilter === 'all' 
                    ? true 
                    : (currentFilter === 'pdf' ? item.type === 'pdf' : item.type !== 'pdf');
                
                return matchesSearch && matchesType;
            });
            renderList(filtered);
        }

        // --- 7. PLAYER & PDF ---
        function loadVideo(url, type, title) {
            const container = document.getElementById('player-container');
            const wrapper = document.getElementById('video-wrapper');
            const titleEl = document.getElementById('current-title');

            container.classList.remove('hidden');
            titleEl.innerText = title;
            window.scrollTo({ top: container.offsetTop - 80, behavior: 'smooth' });

            if(player) { player.destroy(); }
            wrapper.innerHTML = '';

            if (type === 'youtube') {
                let embed = url.replace('watch?v=', 'embed/').replace('youtu.be/', 'youtube.com/embed/');
                wrapper.innerHTML = `<div class="plyr__video-embed" id="player"><iframe src="${embed}?origin=https://plyr.io&iv_load_policy=3&modestbranding=1&playsinline=1&showinfo=0&rel=0&enablejsapi=1" allowfullscreen allowtransparency allow="autoplay"></iframe></div>`;
                player = new Plyr('#player');
            } else {
                const video = document.createElement('video');
                video.id = 'player';
                video.controls = true;
                video.className = 'w-full h-full';
                wrapper.appendChild(video);

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                }
                player = new Plyr(video);
                player.play();
            }
        }

        function closePlayer() {
            if(player) player.pause();
            document.getElementById('player-container').classList.add('hidden');
        }

        function openPdf(url) {
            window.open(url, '_blank');
        }

        // --- 8. INIT ---
        window.onload = function() {
            contentData = parseRawData();
            renderList(contentData); // Initial Render
            initSlider();
            updateBadge();

            // Admin Notification Simulation (Demo)
            setTimeout(() => {
                if(notifications.length === 0) sendNotification('Update!', 'New notes added to library.');
            }, 2000);
        };

        // Theme Helper (defined in head too, strictly for logic use)
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
